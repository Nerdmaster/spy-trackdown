<!DOCTYPE html>
<html>
  <head>
    <title>{{title}} - {{APPNAME}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{WEBROOT}}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{WEBROOT}}/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>{% block header %}{{title}}{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}</div>
      </div>

      <div id="footer">
        <div class="container">
          <p class="text-muted">
            &copy; Copyright 2013 <a href="http://nerdbucket.com">Nerdbucket</a>
          </p>
        </div>
      </div>
    </div>

    <script src="{{WEBROOT}}/js/jquery-2.0.3.min.js"></script>
    <script src="{{WEBROOT}}/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
